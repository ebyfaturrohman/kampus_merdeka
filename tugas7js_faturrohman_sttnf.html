<!DOCTYPE html>
<html>
    <head><title>Tugas7_JS</title></head>
<body>
    <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Informasi Gempa</h2>
    <script>
    let dampak;
    class Gempa {
    constructor(lokasi, skala) {
    this.lokasi = lokasi;
    this.skala = skala;
    }
    dampak() {
    if (this.skala > 0 && this.skala < 2) {
    dampak = "Tidak Terasa";
    } else if (this.skala >= 2 && this.skala <= 4) {
    dampak = "Bangunan retak - retak";
    } else if (this.skala >= 4 && this.skala <= 6) {
    dampak = "Bangunan Roboh";
    } else if (this.skala > 6) {
    dampak = "Bangunan Roboh & Berpotensi Tsunami";
    } else {
    dampak = "";
    }
    document.write(`
    Lokasi : ${this.lokasi}<br/> Skala : ${this.skala} Skala Richter <br/>Dampak : ${dampak}<hr/>
    `);
    }
    }
    let viet = new Gempa("Vietnam", 2);
    let thai = new Gempa("Thailand", 4);
    let arge = new Gempa("Argentina", 6);
    let braz = new Gempa("Brazil", 9);
    let rusi = new Gempa("Rusia", 5);
    let ukra = new Gempa("Ukraina", 8);
    let amer = new Gempa("Amerika", 7);
    let myan = new Gempa("Myanmar", 1);
    let laos = new Gempa("Laos", 3);
    let mesi = new Gempa("Mesir", 4);

    viet.dampak();
    thai.dampak();
    arge.dampak();
    braz.dampak();
    rusi.dampak();
    ukra.dampak();
    amer.dampak();
    myan.dampak();
    laos.dampak();
    mesi.dampak();
    </script>
</body>
</html>
