<!DOCTYPE html>
<html>
  <head>
    <title>TugasJS 8_1</title>
    <script src="js/jquery.js"></script>
    <script>
      $("document").ready(function () {
        $("div.kambing").click(function () {
          $(this).css({
            background: "url('images/kambing.png')",
          });
          $("div.kambing").click(function () {
            $("<audio></audio>")
              .attr({
                src: "audio/suara-kambing.mp3",
                volume: 0.5,
                autoplay: "autoplay",
              })
              .uppendTo("body");
          });
        });
        $("div.kambing").mouseleave(function () {
          $(this).css({
            background: "rgb(233, 136, 233)",
          });
        });

        $("div.kucing").click(function () {
          $(this).css({
            background: "url('images/kucing.jpg')",
          });
          $("div.kucing").click(function () {
            $("<audio></audio>")
              .attr({
                src: "audio/suara-kucing.mp3",
                volume: 0.5,
                autoplay: "autoplay",
              })
              .uppendTo("body");
          });
          $("div.kucing").mouseleave(function () {
          $(this).css({
            background: "rgb(233, 136, 233)",
          });
        });
        });

        $("div.kuda").click(function () {
          $(this).css({
            background: "url('images/kuda.png')",
          });
          $("div.kuda").click(function () {
            $("<audio></audio>")
              .attr({
                src: "audio/suara-kuda.mp3",
                volume: 0.5,
                autoplay: "autoplay",
              })
              .uppendTo("body");
          });
        });
        $("div.kuda").mouseleave(function () {
          $(this).css({
            background: "rgb(233, 136, 233)",
          });
        });

        $("div.ayam").click(function () {
          $(this).css({
            background: "url('images/ayam.jpg')",
          });
          $("div.ayam").click(function () {
            $("<audio></audio>")
              .attr({
                src: "audio/suara-ayam.mp3",
                volume: 0.5,
                autoplay: "autoplay",
              })
              .uppendTo("body");
          });
        });
        $("div.ayam").mouseleave(function () {
          $(this).css({
            background: "rgb(233, 136, 233)",
          });
        });

        $("div.sapi").click(function () {
          $(this).css({
            background: "url('images/sapi.png')",
          });
          $("div.sapi").click(function () {
            $("<audio></audio>")
              .attr({
                src: "audio/suara-sapi.mp3",
                volume: 0.5,
                autoplay: "autoplay",
              })
              .uppendTo("body");
          });
        });
        $("div.sapi").mouseleave(function () {
          $(this).css({
            background: "rgb(233, 136, 233)",
          });
        });

      });
    </script>
    <style>
      body {
        background-color: thistle;
      }
      div {
        background: rgb(233, 136, 233);
        width: 200px;
        height: 200px;
        float: left;
        margin: 10px;
        padding: 10px;
        cursor: pointer;
        text-shadow: 1pt;
        border: 10px ridge rgb(207, 133, 207);
        border-radius: 30pt 5pt 10pt; 
      }
    </style>
  </head>

  <body>
    <p>klik satu kali untuk menampilkan gambar hewan</p>
    <p>klik dua kali untuk menampilkan suara hewan</p><hr/>
    <div class="kambing">Kambing</div>
    <div class="kucing">Kucing</div>
    <div class="kuda">Kuda</div>
    <div class="ayam">Ayam</div>
    <div class="sapi">Sapi</div>
  </body>
</html>
